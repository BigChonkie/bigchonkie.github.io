<!Doctype html>

<body>
	<h1> My Favorite Frutis </h1>
	
	<h3> Orange- Circle </h3>
		<p> Description: It's an orange circle, tastes good.</p>
		
	<svg width='300' height='300'>
	<circle cx= '100' cy= '100' r= '80' fill= 'orange'/>
	</svg>
	<hr>
	
	<svg width='200' height='200'>
	<circle cx= '80' cy= '80' r= '50' fill= 'red'/>
	</svg>

	<svg width='200' height='200'>
	<circle cx= '100' cy= '0' r= '40' fill= 'red' stroke='brown'/>

	<circle cx= '200' cy= '200' r= '40' fill= 'red' stroke='brown'/>

	<svg width='300' height='300'>

	<svg width='300' height='300'>

	<h3>Line</h3>
	
	<svg width='300' height='300'>
