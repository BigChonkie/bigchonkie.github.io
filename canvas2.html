<!DOCTYPE Html>
<html>
<head></head>
<body>
<h1> HTML5 Canvas </h1>
	<canvas id='path' width='400' height='200' style='border:1px solid grey;'></canvas>
	<script>
	const canvas = document.getElementById("path");
	const ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(200,200)
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(200,100)
	ctx.lineTo(200,150)
	
	ctx.moveTo(200,150)
	ctx.lineTo(250,180);
	ctx.stroke();
	
	</script>
	
</body>
</html>
