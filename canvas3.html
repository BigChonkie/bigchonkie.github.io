<!Doctype html>
<html>
<head> different Techniques incorporation </head>
<title> ADV HTML-CSSS </title>

<style>
	.scroll p{
	transform: translateX(100%);
	animation: scroll 15s linear infinite;
	}
	
	@keyframes scroll{
	0% {transform: translateX(100%);}
	100%{transform: translateX(-100%);}
	}
	
	.scroll2 p{
	transform: translateX(-100%);
	animation: scroll .00001s linear infinite;
	}
	
	@keyframes scroll2{
	0% {transform: translateX(-100%);}
	100% {transform: translateX(100%);}
	}
</style>

<body>
	<h2> Scrolling Text </h2>
	<div class='scroll'>
		<p style='color:blue;'> Lets move it </p>
		<p style='color:red;'> How about you?</p>
	</div>
	
	<div class='scroll2'>
		<p style='color:blue;'> Lets move the other way </p>
		
</body>
</html>
